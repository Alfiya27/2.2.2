<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
    <style>
        table th, table td {padding: 3px;}
    </style>
</head>
<body>
<h1>Car list</h1>
<div>
    <table border="1">
        <tr>
            <th>model</th>
            <th>color</th>
            <th>year</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.color}">Color</td>
            <td th:utext="${car.year}">Year</td>
        </tr>
    </table>
</div>

</body>
</html>
